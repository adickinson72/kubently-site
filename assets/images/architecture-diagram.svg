<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Define arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
    </marker>
    
    <marker id="arrowhead-back" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#2563eb" />
    </marker>
    
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1e293b">
    Kubently Architecture
  </text>
  
  <!-- AI/User Client Box -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#f8fafc" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">AI/User</text>
    <text x="80" y="60" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">or A2A</text>
    <text x="80" y="85" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Service</text>
  </g>
  
  <!-- Kubently API Box -->
  <g transform="translate(320, 150)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="#f8fafc" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">Kubently API</text>
    <text x="100" y="60" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">(Multi-Pod)</text>
    <text x="100" y="85" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Horizontal Scale</text>
  </g>
  
  <!-- Redis Box -->
  <g transform="translate(630, 150)">
    <rect x="0" y="0" width="160" height="120" rx="10" fill="#f8fafc" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="80" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">Redis</text>
    <text x="80" y="60" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Pub/Sub</text>
    <text x="80" y="85" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">State Store</text>
  </g>
  
  <!-- Kubently Executor Box -->
  <g transform="translate(320, 340)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#f8fafc" stroke="#2563eb" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="30" font-family="Inter, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e293b">Kubently Executor</text>
    <text x="100" y="55" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">(Per Cluster)</text>
    <text x="100" y="80" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">SSE Connected</text>
  </g>
  
  <!-- Arrows -->
  <!-- Client to API -->
  <line x1="210" y1="210" x2="320" y2="210" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="265" y="200" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">HTTPS</text>
  
  <!-- API to Redis (bidirectional) -->
  <line x1="520" y1="210" x2="630" y2="210" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-back)"/>
  <text x="575" y="200" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">Pub/Sub</text>
  
  <!-- API to Executor (SSE) -->
  <line x1="420" y1="270" x2="420" y2="340" stroke="#2563eb" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="450" y="305" font-family="Inter, sans-serif" font-size="12" text-anchor="start" fill="#64748b">SSE</text>
  <text x="450" y="320" font-family="Inter, sans-serif" font-size="10" text-anchor="start" fill="#64748b">(Server-Sent Events)</text>
  
  <!-- Flow indicators -->
  <g>
    <circle cx="130" cy="120" r="15" fill="#059669" opacity="0.2"/>
    <text x="130" y="125" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">1</text>
    <text x="130" y="105" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#059669">Request</text>
  </g>
  
  <g>
    <circle cx="420" cy="120" r="15" fill="#059669" opacity="0.2"/>
    <text x="420" y="125" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">2</text>
    <text x="420" y="105" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#059669">Process</text>
  </g>
  
  <g>
    <circle cx="710" cy="120" r="15" fill="#059669" opacity="0.2"/>
    <text x="710" y="125" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">3</text>
    <text x="710" y="105" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#059669">Store</text>
  </g>
  
  <g>
    <circle cx="420" cy="465" r="15" fill="#059669" opacity="0.2"/>
    <text x="420" y="470" font-family="Inter, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">4</text>
    <text x="420" y="490" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#059669">Execute</text>
  </g>
  
  <!-- Performance metrics -->
  <text x="450" y="470" font-family="Inter, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#0891b2">
    ~50ms Command Delivery | Unlimited API Pods | 1000+ Commands/sec
  </text>
  
  <!-- Feature bullets -->
  <g transform="translate(50, 290)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" fill="#64748b">• Conversational Interface</text>
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="10" fill="#64748b">• AI Agent Integration</text>
  </g>
  
  <g transform="translate(630, 290)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="10" fill="#64748b">• Message Distribution</text>
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="10" fill="#64748b">• State Persistence</text>
  </g>
</svg>